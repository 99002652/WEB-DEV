  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <h1>Fill the Form</h1>
  <body>
    <form action="demo1.html" method="post" name="MyForm">
      <input type="text" name="Name" id="name1"  placeholder="Enter Name">
      <input type="password" name="password" id="password1"  placeholder="Enter Password">
      </br>
      <input type="radio" name="male" value="Male">Male
      <input type="radio" name="female" value="Female">Female
      </br>
      Enter your DOB  <input type="month" name="Date of birth" value="dob">
      </br>
      Enter Your Mobile number <input type="number" name="Mobile" value="mob">
      </br>
      Select Language
      <select name="lang" id="lang" multiple size="3">
        <option value="select">--select--</option>
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="French">French</option>
      </select>
      <input type="button" name="View" value="View Number" onclick="result.value=parseInt(Mobile.value)">
      <output name="result"></output>
      <br/>
      <input type="submit" value="submit">
  </form>
    
  </body>
  </html>

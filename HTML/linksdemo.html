<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color:green;
        }
        a:visited{
            color: red;
        }
        a:hover{
            text-transform: uppercase;
            letter-spacing: 5px;
            color: orange;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://google.com">GOOGLE</a>
    <a href="https://youtube.com">YOUTUBE</a>
</body>
</html>
